<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pear2Pear</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link href="images/favicon.ico" rel="icon"/>

    <!-- inject:js -->
    <script src="js/app.min.js"></script>
  </head>

  <body ng-app="Pear2Pear">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div bindonce class="app" id="app" ng-controller="NavbarTopCtrl">
      <div class="navbar navbar-app navbar-absolute-top" ng-hide="hideNavigation">
        <div class="navbar-brand navbar-brand-center nav-title" ui-yield-to="nav-title"></div>

        <div class="btn-group pull-left">
          <div class="btn btn-navbar nav-left" ui-yield-to="nav-left"></div>
        </div>

        <div class="btn-group pull-right">
          <div class="btn btn-navbar nav-right" ui-yield-to="nav-right"></div>
        </div>

        <div class="navbar-brand navbar-brand-center navbar-top-subtitle nav-subtitle" ui-yield-to="nav-subtitle"></div>

        <div class="navbar-top-navigation" ui-yield-to="nav-navigation">
        </div>

      </div>

      <div ui-yield-to="bottom-navbar"></div>

      <div class="app-body">
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>
    </div>

    <div ui-yield-to="modals"></div>
    <!-- Need support for several ui-content-for https://github.com/mcasimir/mobile-angular-ui/pull/286 -->
    <div ui-yield-to="modals2"></div>
    <div class="modal modal-overlay modal-loading" ng-hide="Ui.active('notLoading')" ui-state="notLoading" ui-default="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div id="pear2pear-loading"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
