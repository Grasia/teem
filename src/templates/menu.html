
<div class="scrollable menu">
  <div class="scrollable-header overflow-ellipsis" ui-turn-off="uiSidebarLeft">
    <a href="#/" translate>menu.title</a>
  </div>

  <div class="scrollable-content">
    <a class="list-group-item list-group-item-header" href="#/projects" translate>menu.projects.title</a>
    <div class="list-group">
      <div class="list-group-item list-group-item-header">
        <a href="#/communities/new" class="pull-right"><i class="fa fa-plus-circle"></i></a>
        <a href="#/communities" class="pull-right"><i class="fa fa-search"></i></a>
        <a href="#/communities" translate>menu.communities.title</a>
      </div>
      <div ng-repeat="community in myCommunities">
        <a class="list-group-item list-group-item-child" ng-href="#/communities/{{urlId(community.id)}}/projects">
          {{community.name}}
        </a>
      </div>
      <a class="list-group-item list-group-item-header" href="#/communities/{{support.communityId}}/projects/{{support.projectId}}" ng-if="support" translate>menu.support</a>
      <div ng-controller="SessionCtrl">
        <a class="list-group-item list-group-item-header" ng-click="logout()" ng-if="isLoggedIn()" translate>menu.logout</a>
      </div>
    </div>
  </div>
</div>
