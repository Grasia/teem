<div ng-include="'navbar-top/projects.html'"></div>
<div class="container">
  <div ng-include="'projects/project/photo.html'"></div>
</div>
<div class="project-title-editable container">
  <input class="h1 title-input form-control" ng-model="project.title"
  placeholder="{{'project.title.placeholder' | translate}}" ng-disabled="!project.isParticipant()">

  <button class="btn btn-lg btn-primary btn-raised project-join-btn"
          ng-if="!project.isParticipant()"
          join
          join-modal="true"
          join-icon="false",
          join-model="project"
          join-copy-on="project.participate.btn.undo"
          join-copy-off="project.participate.btn.do"
          analytics-on="click"
          analytics-category="Join project"
          analytics-event="Click join button at desktop view">
  </button>
  <div ng-include="'projects/project/menu.html'"></div>
</div>
<div class="container project-community">
  <span ng-repeat="c in communities">{{ $index > 0 ? ', ' : '' }}<a ng-href="{{ c.path() }}">{{ c.name }}</a></span>
</div>
<div ng-if="project.location" class="container project-location">
  <i class="custom-icons">location_on</i> {{project.location.name}}
</div>
<div class="container">
  <div class="media project-promoter">
    <div avatars="project.promoter" avatars-conf="{size: 'xsmall'}" class="avatars-without-names media-left"></div>
    <div class="media-body">
      <span translate>project.promoter</span>
      <strong>{{project.promoter | idToNick}}</strong>
    </div>
  </div>
</div>

<div class="container">

  <div class="project-info col-md-2">
    <div class="project-info-inner flex-container flex-scroll" sticky>
      <div class="project-outline" ng-include="'projects/outline.html'"></div>
      <div>&nbsp;</div>
    </div>
  </div>

  <div class="project-main col-md-6">
    <div class="flex-container">
      <pad editing-default="true" class="flex-container"></pad>
    </div>
  </div>

  <div class="col-md-4">
    <div sticky class="project-utils">
      <div project-people></div>
      <button ng-if="!project.trello" class="btn btn-primary btn-block" type="button"><i class="material-icons">credit_card</i> Integrate Trello</button>
      <h2 translate>need.nav.title</h2>
      <div class="project-needs-section">
        <div need-list project="project" needs="project.needs" display="panel" class="flex-container" ng-class="project.isParticipant() ? '' : 'has-cta'"></div>
      </div>
    </div>
  </div>
</div>
